<div class="contact">
  <div class="container">
    <div class="col-md-12">
      <h1>Contact Us</h1>
    </div>

    <form [formGroup]="contactUs" (ngSubmit)="sendMessage($event)" class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Full Name</label>
        <div class="col-lg-4">
          <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Shmuck McPutz">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-4">
          <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="hitlerdidnothingwrong@aol.com">
        </div>
      </div>
      <div class="form-group">
        <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
        <div class="col-lg-4">
          <input formControlName="subject" type="text" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="col-lg-2 control-label">Message</label>
        <div class="col-lg-6">
          <textarea formControlName="message" class="form-control" rows="5" id="message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-6 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>

  </div>

</div>
